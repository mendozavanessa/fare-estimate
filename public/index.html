<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link rel="shortcut icon" href="assets/img/favicon.ico"> -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <div class="container-full">
      <div class="row">
        <div class="navbar-fixed">
          <nav>
            <div class="nav-wrapper col s12">
              <a href="#!" class="brand-logo">Logo</a>
              <ul class="right hide-on-med-and-down">
                <li>
                  <a href="sass.html">Sas</a>
                </li>
                <li>
                  <a href="badges.html">Components</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="col s8 offset-s2">
        <h1>Registrate para viajar</h1>
      </div>
    </div>
    <div class="row">
      <form class="col s6 offset-s3">
        <div class="row box-login box-init">
          <a href="#" class="right register">Registrate</a>
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input type="email" class="validate">
            <label for="icon_telephone">Email</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input type="password" class="validate">
            <label for="icon_telephone">Contraseña</label>
          </div>
          <div class="row">
            <div class="col s4 offset-s4">
              <a class="waves-effect waves-light btn-large">Empezar</a>
            </div>
          </div>
          <div class="row">
            <div class="btns">
              <a id="btn-google" class="waves-effect waves-light btn-large col s10 offset-s1">
                <i class="fab fa-google fa-lg"></i> Inicia sesion con Google</a>
            </div>
          </div>
        </div>
        <div class="row box-login box-register" hidden>
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Nombre</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" class="validate">
            <label for="icon_telephone">Apellido</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input type="tel" class="validate">
            <label for="icon_telephone">Telefono</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input type="email" class="validate">
            <label for="icon_telephone">Email</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input id="icon_telephone" type="password" class="validate">
            <label for="icon_telephone">Contraseña</label>
          </div>
          <div class="row">
            <div class="center-align">
              <a class="waves-effect waves-light btn-large col s10 offset-s1">Registrate</a>
              <a href="#" class="login">Iniciar Sesion</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script type="text/javascript" src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
